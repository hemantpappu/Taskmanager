<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
</head>
<body>
    <div class="all-section">
        <div class="first-section">
            <div class="dot-icon"><img id="dot1" src="https://img.icons8.com/color/48/000000/ellipsis.png"/><img id="dot2" src="https://img.icons8.com/ios-glyphs/30/000000/ellipsis.png"/>
            
            </div>
            <div class="inbox">
                <div class="hot-icons"><i class="fas fa-inbox"></i>Inbox</div>
                <div class="hot-icons"><i class="far fa-star"></i>Today</div>
                <div class="hot-icons"><i class="fas fa-calendar-week"></i>Upcoming</div>
                <div class="hot-icons"><i class="fas fa-sticky-note"></i>Anytime</div>
                <div class="hot-icons"><i class="fas fa-clipboard"></i>Someday</div>
                <div class="hot-icons"><i class="fas fa-trash"></i>Trash</div>
        
            </div>
            
                <div class="custom">
                <label class="container">Family
                    <input type="checkbox" >
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Vacation Planning
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Buy a new car
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Festival Idea
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="custom">
                <label class="container">Work
                    <input type="checkbox" >
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Onboarding plan
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Invoice Review
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">Presentaion Work
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>
                </div>
                <button class="button-red"><i class="fas fa-plus"></i></button>
            
        </div>
        <div class="second-section">
            <h1 class="heading">Today Task</h1>
            <div class="task-wrapper">
                <div class="task-tab">All</div>
                <div class="task-tab active">Important</div>
                <div class="task-tab">Notes</div>
                <div class="task-tab">Links</div>
            </div>
        </div>
        <div class="third-section">
            <div class="meeting-icon"><i id="icon-pappu" class="fas fa-user-friends"></i><button class="button-third"><p>5</p></button></div>
            <h2 class="meetings">Meetings Schedule</h2>

            <div class="mentors">
                <div class="first-mentors">
                    <div class="time"><p>8:05AM - 9:20AM</p><i class="fas fa-ellipsis-v"></i></div>
                    <p>Meetings Nazmul Hassan</p>
                    <div class="avtars">
                        <img src="https://image.freepik.com/free-photo/medium-shot-happy-man-smiling_23-2148221808.jpg" alt="avtar">
                        <img src="https://image.freepik.com/free-photo/half-profile-picture-friendly-looking-fashionable-young-male-with-mustache-beard-smiling-thoughtfully-as-he-reminds-some-funny-story-joke-posing-studio-wearing-white-formal-shirt_343059-946.jpg" alt="">
                        <img src="https://image.freepik.com/free-photo/young-attractive-african-girl-glasses-smiling-sitting-table-white-wall-future-fashion-icon-graphic-designer_176420-9148.jpg" alt="">
                        <img src="https://image.freepik.com/free-photo/profile-picture-pretty-girl-with-brown-hair-beret-woman-enjoying-taste-famous-american-dessert-street-cafe_197531-12006.jpg" alt="">
                        <img src="https://image.freepik.com/free-photo/close-up-portrait-thoughtful-caucasian-businesswoman-attractive-confident-young-woman-mentor-formal-clothes-holding-papers_332033-368.jpg" alt="">
                    </div>
                </div>
                <div class="first-mentors">
                    <div class="time"><p>10:05AM - 12:20PM</p><i class="fas fa-ellipsis-v"></i></div>
                    <p>Product Development Team</p>
                    <div class="centre-btn">
                    <div class="avtars">
                        <img src="https://image.freepik.com/free-photo/medium-shot-happy-man-smiling_23-2148221808.jpg" alt="avtar">
                        <img src="https://image.freepik.com/free-photo/half-profile-picture-friendly-looking-fashionable-young-male-with-mustache-beard-smiling-thoughtfully-as-he-reminds-some-funny-story-joke-posing-studio-wearing-white-formal-shirt_343059-946.jpg" alt="">
                        <img src="https://image.freepik.com/free-photo/young-attractive-african-girl-glasses-smiling-sitting-table-white-wall-future-fashion-icon-graphic-designer_176420-9148.jpg" alt="">
                        
                    </div>
                    <button class="btn-avtar"><i style="margin-right: 4px;" class="fas fa-check"></i>You Joined</button>
                    </div>
                </div>
                <div class="first-mentors">
                    <div class="time"><p>4:30PM - 9:20PM</p><i class="fas fa-ellipsis-v"></i></div>
                    <p>Product Planning</p>
                    <div class="avtars">
                        <img src="https://image.freepik.com/free-photo/medium-shot-happy-man-smiling_23-2148221808.jpg" alt="avtar">
                        <img src="https://image.freepik.com/free-photo/half-profile-picture-friendly-looking-fashionable-young-male-with-mustache-beard-smiling-thoughtfully-as-he-reminds-some-funny-story-joke-posing-studio-wearing-white-formal-shirt_343059-946.jpg" alt="">
                        <img src="https://image.freepik.com/free-photo/young-attractive-african-girl-glasses-smiling-sitting-table-white-wall-future-fashion-icon-graphic-designer_176420-9148.jpg" alt="">
                        <img src="https://image.freepik.com/free-photo/profile-picture-pretty-girl-with-brown-hair-beret-woman-enjoying-taste-famous-american-dessert-street-cafe_197531-12006.jpg" alt="">
                        <img src="https://image.freepik.com/free-photo/close-up-portrait-thoughtful-caucasian-businesswoman-attractive-confident-young-woman-mentor-formal-clothes-holding-papers_332033-368.jpg" alt="">
                    </div>
                </div>
                <div class="first-mentors">
                    <div class="time"><p>4:30PM - 5:30PM</p><i class="fas fa-ellipsis-v"></i></div>
                    <p>Social Product Review</p>
                    <div class="center-btn">
                    <div class="avtars">
                        <img src="https://image.freepik.com/free-photo/medium-shot-happy-man-smiling_23-2148221808.jpg" alt="avtar">
                        <img src="https://image.freepik.com/free-photo/half-profile-picture-friendly-looking-fashionable-young-male-with-mustache-beard-smiling-thoughtfully-as-he-reminds-some-funny-story-joke-posing-studio-wearing-white-formal-shirt_343059-946.jpg" alt="">
                        <img src="https://image.freepik.com/free-photo/young-attractive-african-girl-glasses-smiling-sitting-table-white-wall-future-fashion-icon-graphic-designer_176420-9148.jpg" alt="">
                        
                    </div>
                    <button class="btn-avtar"><i class="fas fa-plus"></i>13 Members</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
